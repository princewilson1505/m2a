<div class="form-check form-switch align-items-center my-3 d-flex">
  <input
    class="form-check-input"
    type="checkbox"
    id="theme-toggle"
    onclick="toggleTheme()"
    style="cursor: pointer;"
  >
  <label class="form-check-label ms-2" for="theme-toggle" id="theme-label">
    <i class="bi bi-moon-stars-fill"></i>
  </label>
</div>
